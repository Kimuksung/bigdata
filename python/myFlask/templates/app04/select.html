<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
</head>
<body>
<div align="center">
    <h2> all record 조회</h2>
    <table>
        <tr>
            <th> 상품코드 </th>
            <th> 상품명 </th>
            <th> 수량 </th>
            <th> 단가 </th>
        </tr>
        {% if data : %}
            {% for row in data %}
            <tr>
                <td> {{row[0]}} </td>
                <td> {{row[1]}} </td>
                <td> {{row[2]}} </td>
                <td> {{row[3]}} </td>
            </tr>
            {% endfor %}
        {% else %}
        <tr>
            <th colspan="4">
                <h2> no record </h2>
            </th>
        </tr>
        {% endif %}
    </table>
    <br>
    <a href="/" > Return to Main page </a>
</div>
</body>
</html>
