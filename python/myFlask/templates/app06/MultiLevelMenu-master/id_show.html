<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID</title>
</head>
<body>
<div align="center">
     <h3>  {{ id }}의취식 정보 </h3>
     <table border="1" width="600">
        <tr>
           <th> 날짜 </th> <th> 브랜드 </th>
           <th> 메뉴 </th> <th> 가격 </th>
        </tr>

		 {% if data : %}
                {% for row in data %}
                 <tr>
                     <td> {{row[0]}}</td> <td> {{row[1]}}</td>
                     <td> {{row[2]}}</td> <td> {{row[3]}}</td>
                 </tr>
                {% endfor %}
          {% else %}
          <tr>
              <th colspan="4">
                   <h3> 취식 여부 존재 X </h3>
              </th>
          </tr>
          {% endif%}
     </table>
</div>
</body>
</html>
